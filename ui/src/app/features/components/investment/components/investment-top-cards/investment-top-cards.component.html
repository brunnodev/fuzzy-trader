<div class="row" *ngIf="totals$ | async as totals">
  <div class="col-md-4">
    <div class="card card-stats">
      <div class="card-header card-header-warning card-header-icon">
        <div class="card-icon">
          <i class="material-icons">account_balance_wallet</i>
        </div>
        <p class="card-category">Total invested</p>
        <h3 class="card-title">{{ totals.invested | currency }}</h3>
      </div>
      <div class="card-footer">
        <div class="stats">
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card card-stats">
      <div class="card-header card-header-success card-header-icon">
        <div class="card-icon">
          <i class="material-icons">monetization_on</i>
        </div>
        <p class="card-category">Total updated</p>
        <h3 class="card-title">{{ totals.updated | currency }}</h3>
      </div>
      <div class="card-footer">
        <div class="stats">
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card card-stats">
      <div class="card-header card-header-success card-header-icon">
        <div class="card-icon">
          <i class="material-icons">monetization_on</i>
        </div>
        <p class="card-category">Total earnings</p>
        <h3 class="card-title">{{ (totals.updated - totals.invested) | currency }}</h3>
      </div>
      <div class="card-footer">
        <div class="stats">
        </div>
      </div>
    </div>
  </div>
</div>
